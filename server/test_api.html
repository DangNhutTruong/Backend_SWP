<!DOCTYPE html>
<html>
<head>
    <title>Test Coach API</title>
</head>
<body>
    <h1>Test Coach Dashboard API</h1>
    <button onclick="testCoachAPI()">Test Coach 20 Appointments</button>
    <div id="result"></div>

    <script>
        async function testCoachAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/coach/appointments?coachId=20');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
